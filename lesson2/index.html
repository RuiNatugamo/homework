    <style>
      .block-one {

      }

        background-color: #00ff9d;

      }

      .block-el span {
        background-color: #288840;
        color: #fff;
      }

    <div class="block-one">
      Всем привет, сегодня я создал свой: <span>ПЕРВЫЙ САЙТ!</span>
