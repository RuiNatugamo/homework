<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoesStore</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="body">
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <div class="header__content">
              <div class="header__menu">
                <nav class="header__nav">
                  <ul class="header__list">
                    <li class="header__item">
                      <a href="#" class="header__link">ALL</a>
                    </li>
                    <li class="header__item">
                      <a href="#" class="header__link">FOOTWEAR</a>
                    </li>
                    <li class="header__item">
                      <a href="#" class="header__link">APPAREL</a>
                    </li>
                    <li class="header__item">
                      <a href="#" class="header__link">BASKETBALL</a>
                    </li>
                    <li class="header__item">
                      <a href="#" class="header__link">SLIDES</a>
                    </li>
                  </ul>
                </nav>
              </div>
              <a href="#" class="header__search">
                <svg
                  width="21"
                  height="22"
                  viewBox="0 0 21 22"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M9.88997 18.74C14.4021 18.74 18.06 15.0822 18.06 10.57C18.06 6.05783 14.4021 2.39999 9.88997 2.39999C5.3778 2.39999 1.71997 6.05783 1.71997 10.57C1.71997 15.0822 5.3778 18.74 9.88997 18.74Z"
                    stroke="black"
                    stroke-width="1.29"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M18.92 19.6L17.2 17.88"
                    stroke="black"
                    stroke-width="1.29"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                Search
              </a>
            </div>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="main__preview preview">
          <div class="preview__background">
            <img src="img/decor/background.svg" alt="" />
          </div>
          <div class="container preview__container">
            <div class="preview__inner">
              <div class="preview__slider swiper">
                <div class="swiper-wrapper">
                  <div class="preview__slide swiper-slide">
                    <img src="img/shoes/mainshoes.svg" alt="" />
                  </div>
                  <div class="preview__slide swiper-slide">
                    <img src="img/shoes/mainshoes.svg" alt="" />
                  </div>
                  <div class="preview__slide swiper-slide">
                    <img src="img/shoes/mainshoes.svg" alt="" />
                  </div>
                  <div class="preview__slide swiper-slide">
                    <img src="img/shoes/mainshoes.svg" alt="" />
                  </div>
                  <div class="preview__slide swiper-slide">
                    <img src="img/shoes/mainshoes.svg" alt="" />
                  </div>
                </div>
              </div>
              <div class="swiper-pagination"></div>
              <div class="preview__purchase">
                <button class="preview__button">BUY NOW</button>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="container">
          <div class="footer__inner">
            <div class="footer__content">
              <div class="footer__col">
                <h3 class="footer__col-title">Company</h3>
                <ul class="footer__col-list">
                  <li class="footer__col-item">
                    <a href="#" class="footer__col-link">About</a>
                  </li>
                  <li class="footer__col-item">
                    <a href="#" class="footer__col-link">Careers</a>
                  </li>
                  <li class="footer__col-item">
                    <a href="#" class="footer__col-link">Mobile</a>
                  </li>
                </ul>
              </div>
              <div class="footer__col">
                <h3 class="footer__col-title">Contact</h3>
                <ul class="footer__col-list">
                  <li class="footer__col-item">
                    <a href="#" class="footer__col-link">Help/FAQ</a>
                  </li>
                  <li class="footer__col-item">
                    <a href="#" class="footer__col-link">Press</a>
                  </li>
                  <li class="footer__col-item">
                    <a href="#" class="footer__col-link">Affilates</a>
                  </li>
                </ul>
              </div>
              <div class="footer__col">
                <h3 class="footer__col-title">More</h3>
                <ul class="footer__col-list">
                  <li class="footer__col-item">
                    <a href="#" class="footer__col-link">Airlinefees</a>
                  </li>
                  <li class="footer__col-item">
                    <a href="#" class="footer__col-link">Airline</a>
                  </li>
                  <li class="footer__col-item">
                    <a href="#" class="footer__col-link">Low fare tips</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
